<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <script src="script.js"></script>
    <title>Укриття</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="language-buttons">
      <a class="lang-btn" data-lang="en" href="en.html">
        <img src="https://flagcdn.com/w40/us.png" alt="English" />
      </a>
    </div>
    <div class="container">
      <button class="button-generate" onclick="generateCharacter()">
        Генерувати картку гравця
      </button>
      <div id="characterCard"></div>
      <div id="notesContainer" style="display: none">
        <label for="notesInput">Нотатки:</label>
        <input
          type="text"
          id="notesInput"
          placeholder="Додайте свої нотатки..."
        />
        <p>Mono (типу подякувати можна): 4441111030475184</p>
      </div>
    </div>
    <div class="additional-container">
      <a
        href="https://fyoqusi.github.io/BunkerCard/uk"
        class="additional-button"
      >
        <span><i class="fa fa-user" aria-hidden="true"></i> </span>
      </a>
      <a href="https://fyoqusi.github.io/BunkerGame/" class="additional-button">
        <span><i class="fa fa-home"></i></span>
      </a>
      <a
        href="https://fyoqusi.github.io/bunkerRegenerate/"
        class="additional-button"
      >
        <span><i class="fa fa-refresh"></i></span>
      </a>
    </div>
  </body>
</html>
